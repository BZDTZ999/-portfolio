        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .pixel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .pixel {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(91, 136, 234, 0.8);
            animation: float 5s infinite ease-in-out;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float-icon 7s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-200vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes float-icon {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            50% {
                transform: translate(20px, -20px) rotate(180deg);
            }
            100% {
                transform: translate(-20px, 20px) rotate(360deg);
            }
        }
        
        .container {
            width: 80%;
            max-width: 700px; /* 设置最大宽度 */
            margin: 0 auto;
            padding: 20px;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(255, 215, 0, 0.7);
        }

        .work-item {
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(60deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .work-item:hover {
            transform: scale(1);
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.5);
        }

        .work-item a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;
        }

        .work-item a:hover {
            color: #ffffff;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .work-item {
                padding: 10px;
            }

            .work-item a {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
